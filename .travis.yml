language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "nightly"
  - "pypy"

env:
  - PIP_DOWNLOAD_CACHE=$HOME/.cache/pip
  - XDG_CACHE_HOME=$HOME/.cache

install:
  - travis_retry pip install pylint
  - travis_retry pip install -r requirements.txt
  - travis_retry pip install -r tests/requirements.txt
  - travis_retry pip install pytest-cov coverage coveralls codacy-coverage

caches:
  directories:
    - $HOME/.cache/pip

script:
  py.test --cov=app

after_success:
  - coveralls
  - coverage xml && CODACY_PROJECT_TOKEN=5a2672bff6e24e859928afc1b95a3bba python-codacy-coverage -r coverage.xml
